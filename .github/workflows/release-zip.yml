name: Release ZIP (docs)
on:
  workflow_dispatch:
permissions:
  contents: write
jobs:
  zip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build site (optional)
        run: |
          echo "Skip if you don't need site build here"
      - name: Create ZIP
        run: |
          mkdir -p dist
          zip -r dist/foritech-investor-pack.zip docs README.md LICENSE 2>/dev/null || true
      - name: Create GitHub Release (tag `docs-pack`)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: docs-pack
          name: Investor Pack
          files: dist/foritech-investor-pack.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
