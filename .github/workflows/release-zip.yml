name: Release ZIP (docs)
on:
  workflow_dispatch:
permissions:
  contents: write
jobs:
  zip-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Pack investor docs
        run: |
          mkdir -p dist
          zip -r dist/foritech-investor-pack.zip docs README.md LICENSE 2>/dev/null || true
          ls -lh dist

      - name: Publish GitHub Release (tag=docs-pack)
        uses: ncipollo/release-action@v1
        with:
          tag: docs-pack
          name: Investor Pack
          artifacts: dist/foritech-investor-pack.zip
          allowUpdates: true          # update same tag next time
          replacesArtifacts: true
          makeLatest: true            # marks as "Latest"
          token: ${{ secrets.GITHUB_TOKEN }}
