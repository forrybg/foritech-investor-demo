name: Release ZIP (docs)
on:
  workflow_dispatch:
permissions:
  contents: write
jobs:
  zip-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Pack investor docs
        run: |
          set -euo pipefail
          mkdir -p dist
          echo "[pack] repo root:" && ls -lah
          echo "[pack] docs tree:" && ls -lah docs || true

          # Задължително създай ZIP (без да изискваме LICENSE)
          zip -r dist/foritech-investor-pack.zip docs README.md
          if [ -f LICENSE ]; then zip -u dist/foritech-investor-pack.zip LICENSE; fi

          echo "[pack] dist:" && ls -lah dist
          # fail ако липсва/празен
          test -s dist/foritech-investor-pack.zip

      - name: Publish GitHub Release (tag=docs-pack)
        uses: ncipollo/release-action@v1
        with:
          tag: docs-pack
          name: Investor Pack
          artifacts: dist/foritech-investor-pack.zip
          allowUpdates: true
          replacesArtifacts: true
          makeLatest: true
          token: ${{ secrets.GITHUB_TOKEN }
